<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigil Tracer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e7e4dc;
      font-family: Arial, sans-serif;
    }
    
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #sigilContainer {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      background-color: #f5f2ea;
      border-radius: 4px;
    }
    
    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      cursor: crosshair;
      border-radius: 4px;
    }
    
    #fallbackSigil {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #infoPanel {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
    }
    
    #loadingMessage {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sigilContainer">
      <div id="fallbackSigil">
        <div id="loadingMessage">Loading sigil...</div>
      </div>
      <canvas id="drawCanvas"></canvas>
    </div>
    <div id="infoPanel">Initializing sigil tracer...</div>
  </div>

  <script>
    // Get references to DOM elements
    const drawCanvas = document.getElementById('drawCanvas');
    const sigilContainer = document.getElementById('sigilContainer');
    const infoPanel = document.getElementById('infoPanel');
    const fallbackSigil = document.getElementById('fallbackSigil');
    const loadingMessage = document.getElementById('loadingMessage');
    
    // Get canvas context
    const ctx = drawCanvas.getContext('2d');
    
    // Create a hidden canvas for pixel testing
    const hiddenCanvas = document.createElement('canvas');
    const hiddenCtx = hiddenCanvas.getContext('2d', { willReadFrequently: true });
    
    // Track state
    let isDrawing = false;
    let isImageLoaded = false;
    let lastPoint = null;
    let hue = 0;
    let pixelData = null;
    
    // Define sigil data
    // Create SVG sigil if the image fails to load
    const fallbackSigilSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="100%" height="100%">
        <!-- Top bar -->
        <rect x="70" y="20" width="60" height="10" fill="black" />
        <!-- Vertical line from top -->
        <rect x="95" y="30" width="10" height="60" fill="black" />
        <!-- Outer circle -->
        <circle cx="100" cy="130" r="40" stroke="black" stroke-width="10" fill="none" />
        <!-- Inner circle -->
        <circle cx="100" cy="130" r="20" stroke="black" stroke-width="10" fill="none" />
        <!-- Bottom vertical line -->
        <rect x="95" y="170" width="10" height="110" fill="black" />
      </svg>
    `;
    
    // Create a new image and set source
    const sigilImage = new Image();
    sigilImage.crossOrigin = "Anonymous";
    sigilImage.src = 'https://systemsoverlords.github.io/sigil-tracer/grounding-sigil.png';
    
    // Set up event listeners
    function init() {
      // Set canvas size
      resizeCanvas();
      
      // Setup event listeners
      window.addEventListener('resize', resizeCanvas);
      
      // Mouse events
      drawCanvas.addEventListener('mousedown', startDrawing);
      drawCanvas.addEventListener('mousemove', draw);
      window.addEventListener('mouseup', stopDrawing);
      
      // Touch events
      drawCanvas.addEventListener('touchstart', handleTouch(startDrawing), { passive: false });
      drawCanvas.addEventListener('touchmove', handleTouch(draw), { passive: false });
      drawCanvas.addEventListener('touchend', stopDrawing);
      drawCanvas.addEventListener('touchcancel', stopDrawing);
      
      // Start animation loop
      requestAnimationFrame(fadeTrail);
    }
    
    // Handle image loading
    sigilImage.onload = function() {
      isImageLoaded = true;
      infoPanel.textContent = "Ready - trace over the black lines";
      loadingMessage.style.display = "none";
      prepareHiddenCanvas();
    };
    
    // Handle image loading errors
    sigilImage.onerror = function() {
      console.error("Failed to load sigil image");
      infoPanel.textContent = "Using fallback sigil - trace over the black lines";
      loadingMessage.style.display = "none";
      
      // Use the SVG fallback
      fallbackSigil.innerHTML = fallbackSigilSVG;
      
      // Prepare the hidden canvas with the SVG
      setTimeout(() => {
        prepareFallbackCanvas();
      }, 100);
    };
    
    // Set up canvas size
    function resizeCanvas() {
      const containerWidth = sigilContainer.clientWidth;
      const containerHeight = sigilContainer.clientHeight;
      
      // Set canvas dimensions
      drawCanvas.width = containerWidth;
      drawCanvas.height = containerHeight;
      
      // Set hidden canvas dimensions
      hiddenCanvas.width = containerWidth;
      hiddenCanvas.height = containerHeight;
      
      // Clear and prepare
      ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      
      // Redraw hidden canvas if image is loaded
      if (isImageLoaded) {
        prepareHiddenCanvas();
      } else if (fallbackSigil.innerHTML.includes('svg')) {
        prepareFallbackCanvas();
      }
    }
    
    // Prepare the hidden canvas with the image data
    function prepareHiddenCanvas() {
      // Clear hidden canvas
      hiddenCtx.clearRect(0, 0, hiddenCanvas.width, hiddenCanvas.height);
      
      // Draw the image to hidden canvas
      hiddenCtx.drawImage(sigilImage, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
      
      try {
        // Get the pixel data
        pixelData = hiddenCtx.getImageData(0, 0, hiddenCanvas.width, hiddenCanvas.height).data;
        isImageLoaded = true;
      } catch (e) {
        console.error("Error getting image data:", e);
        prepareFallbackCanvas();
      }
    }
    
    // Prepare fallback canvas with SVG data
    function prepareFallbackCanvas() {
      // Create a temporary image from SVG
      const svgBlob = new Blob([fallbackSigilSVG], { type: 'image/svg+xml' });
      const svgUrl = URL.createObjectURL(svgBlob);
      
      const tempImage = new Image();
      tempImage.onload = function() {
        // Clear hidden canvas
        hiddenCtx.clearRect(0, 0, hiddenCanvas.width, hiddenCanvas.height);
        
        // Draw SVG to hidden canvas
        hiddenCtx.drawImage(tempImage, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
        
        try {
          // Get the pixel data
          pixelData = hiddenCtx.getImageData(0, 0, hiddenCanvas.width, hiddenCanvas.height).data;
          isImageLoaded = true;
        } catch (e) {
          console.error("Error getting fallback image data:", e);
          infoPanel.textContent = "Error initializing - try refreshing";
        }
        
        // Clean up
        URL.revokeObjectURL(svgUrl);
      };
      
      tempImage.src = svgUrl;
    }
    
    // Check if a point is on a black part of the sigil
    function isPointOnSigil(x, y) {
      if (!pixelData) return false;
      
      // Get pixel index
      const index = (Math.floor(y) * hiddenCanvas.width + Math.floor(x)) * 4;
      
      // Check boundaries
      if (index < 0 || index + 2 >= pixelData.length) return false;
      
      // Get RGB values
      const r = pixelData[index];
      const g = pixelData[index + 1];
      const b = pixelData[index + 2];
      
      // Check if dark enough (black or near-black)
      return (r + g + b) / 3 < 60;
    }
    
    // Touch event handler wrapper
    function handleTouch(eventHandler) {
      return function(e) {
        e.preventDefault();
        
        if (e.touches && e.touches.length > 0) {
          const touch = e.touches[0];
          const rect = drawCanvas.getBoundingClientRect();
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          
          eventHandler({ offsetX: x, offsetY: y });
        }
      };
    }
    
    // Start drawing
    function startDrawing(e) {
      if (!isImageLoaded) return;
      
      const x = e.offsetX;
      const y = e.offsetY;
      
      if (isPointOnSigil(x, y)) {
        isDrawing = true;
        lastPoint = { x, y };
        
        // Start a new path
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }
    
    // Draw line following the cursor/touch
    function draw(e) {
      if (!isDrawing || !isImageLoaded || !lastPoint) return;
      
      const x = e.offsetX;
      const y = e.offsetY;
      
      if (isPointOnSigil(x, y)) {
        // Set line style with rainbow effect
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Draw line
        ctx.lineTo(x, y);
        ctx.stroke();
        
        // Update for next draw
        ctx.beginPath();
        ctx.moveTo(x, y);
        lastPoint = { x, y };
        
        // Cycle hue for rainbow effect
        hue = (hue + 2) % 360;
      } else {
        // Stop drawing if moved outside sigil
        stopDrawing();
      }
    }
    
    // Stop drawing
    function stopDrawing() {
      isDrawing = false;
      lastPoint = null;
      ctx.beginPath();
    }
    
    // Fade the trail over time
    function fadeTrail() {
      // Apply transparency to create fade
      ctx.fillStyle = 'rgba(231, 228, 220, 0.04)';
      ctx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
      
      // Continue animation
      requestAnimationFrame(fadeTrail);
    }
    
    // Initialize the app
    init();
  </script>
</body>
</html>
