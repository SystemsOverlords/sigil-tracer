<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grounding Sigil Tracer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e7e4dc;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
    #sigil {
      display: none; /* hide the image, used only for sampling */
    }
  </style>
</head>
<body>
  <img id="sigil" src="grounding_sigil.png" crossorigin="anonymous" alt="Grounding Sigil">
  <canvas id="fadeLayer"></canvas>
  <canvas id="drawLayer"></canvas>  <script>
    const fadeCanvas = document.getElementById('fadeLayer');
    const drawCanvas = document.getElementById('drawLayer');
    const fadeCtx = fadeCanvas.getContext('2d');
    const drawCtx = drawCanvas.getContext('2d');
    const sigilImg = document.getElementById('sigil');

    let width, height;
    function resize() {
      width = fadeCanvas.width = drawCanvas.width = window.innerWidth;
      height = fadeCanvas.height = drawCanvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let drawing = false;
    let hue = 0;
    let sigilData;

    sigilImg.onload = () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tempCtx = tempCanvas.getContext('2d');
      // scale and center sigil image
      const ratio = Math.min(width * 0.8 / sigilImg.width, height * 0.8 / sigilImg.height);
      const sigilW = sigilImg.width * ratio;
      const sigilH = sigilImg.height * ratio;
      const offsetX = (width - sigilW) / 2;
      const offsetY = (height - sigilH) / 2;
      tempCtx.drawImage(sigilImg, offsetX, offsetY, sigilW, sigilH);
      sigilData = tempCtx.getImageData(0, 0, width, height);
    };

    function isTouchingBlack(x, y) {
      if (!sigilData) return false;
      const i = (Math.floor(y) * width + Math.floor(x)) * 4;
      const r = sigilData.data[i];
      const g = sigilData.data[i+1];
      const b = sigilData.data[i+2];
      const brightness = (r + g + b) / 3;
      return brightness < 50; // adjust threshold as needed
    }

    function start(e) {
      drawing = true;
      draw(e);
    }

    function end() {
      drawing = false;
      drawCtx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      if (!isTouchingBlack(x, y)) return;

      drawCtx.lineWidth = 10;
      drawCtx.lineCap = 'round';
      drawCtx.strokeStyle = `hsl(${hue}, 100%, 60%)`;

      drawCtx.lineTo(x, y);
      drawCtx.stroke();
      drawCtx.beginPath();
      drawCtx.moveTo(x, y);

      hue = (hue + 1) % 360;
    }

    function fade() {
      fadeCtx.fillStyle = 'rgba(231, 228, 220, 0.2)';
      fadeCtx.fillRect(0, 0, width, height);
      fadeCtx.drawImage(drawCanvas, 0, 0);
      drawCtx.clearRect(0, 0, width, height);
      requestAnimationFrame(fade);
    }
    fade();

    drawCanvas.addEventListener('mousedown', start);
    drawCanvas.addEventListener('touchstart', start);
    drawCanvas.addEventListener('mousemove', draw);
    drawCanvas.addEventListener('touchmove', draw);
    drawCanvas.addEventListener('mouseup', end);
    drawCanvas.addEventListener('touchend', end);
  </script></body>
</html>
