<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grounding Sigil Tracer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e7e4dc;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 0;
    }
    #drawLayer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Static background sigil -->
  <img id="sigil" src="https://systemsoverlords.github.io/sigil-tracer/grounding-sigil.png" crossorigin="anonymous" alt="Grounding Sigil" />  <!-- Canvas layer for drawing --><canvas id="drawLayer"></canvas>

  <script>
    const sigil = document.getElementById('sigil');
    const canvas = document.getElementById('drawLayer');
    const ctx = canvas.getContext('2d');

    const sampleCanvas = document.createElement('canvas');
    const sampleCtx = sampleCanvas.getContext('2d');
    let sigilData;

    let width, height;
    function resize() {
      width = canvas.width = sampleCanvas.width = window.innerWidth;
      height = canvas.height = sampleCanvas.height = window.innerHeight;
    }

    function drawSampleMap() {
      const ratio = Math.min((width * 0.8) / sigil.naturalWidth, (height * 0.8) / sigil.naturalHeight);
      const sw = sigil.naturalWidth * ratio;
      const sh = sigil.naturalHeight * ratio;
      const sx = (width - sw) / 2;
      const sy = (height - sh) / 2;

      sampleCtx.clearRect(0, 0, width, height);
      sampleCtx.drawImage(sigil, sx, sy, sw, sh);
      sigilData = sampleCtx.getImageData(0, 0, width, height).data;
    }

    function isBlack(x, y) {
      if (!sigilData) return false;
      const i = (Math.floor(y) * width + Math.floor(x)) * 4;
      const r = sigilData[i], g = sigilData[i + 1], b = sigilData[i + 2];
      return ((r + g + b) / 3) < 50;
    }

    let drawing = false;
    let hue = 0;

    function startDraw(e) {
      drawing = true;
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      if (!isBlack(x, y)) return;

      ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
      ctx.lineWidth = 10;
      ctx.lineCap = 'round';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      hue = (hue + 1) % 360;
    }

    function fadeTrail() {
      ctx.fillStyle = 'rgba(231, 228, 220, 0.1)';
      ctx.fillRect(0, 0, width, height);
      requestAnimationFrame(fadeTrail);
    }

    window.addEventListener('resize', () => {
      resize();
      if (sigil.complete) drawSampleMap();
    });

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchend', endDraw);

    sigil.onload = () => {
      resize();
      drawSampleMap();
      fadeTrail();
    };
  </script></body>
</html>
