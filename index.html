<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grounding Sigil Tracer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e7e4dc;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 0;
      filter: brightness(0) opacity(1);
    }
    #drawLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="sigil" src="https://systemsoverlords.github.io/sigil-tracer/grounding-sigil.png" crossorigin="anonymous" alt="Grounding Sigil" />
    <canvas id="drawLayer"></canvas>
  </div>

  <script>
    const sigil = document.getElementById('sigil');
    const canvas = document.getElementById('drawLayer');
    const ctx = canvas.getContext('2d');
    
    const sampleCanvas = document.createElement('canvas');
    const sampleCtx = sampleCanvas.getContext('2d', { willReadFrequently: true });
    let sigilData;
    let sigilBounds = { x: 0, y: 0, width: 0, height: 0 };
    
    let width, height;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      if (sigil.complete) {
        drawSampleMap();
      }
    }
    
    function drawSampleMap() {
      const ratio = Math.min(
        (width * 0.8) / sigil.naturalWidth, 
        (height * 0.8) / sigil.naturalHeight
      );
      
      const sw = sigil.naturalWidth * ratio;
      const sh = sigil.naturalHeight * ratio;
      const sx = (width - sw) / 2;
      const sy = (height - sh) / 2;
      
      sigilBounds = {
        x: sx,
        y: sy,
        width: sw,
        height: sh
      };
      
      sampleCanvas.width = width;
      sampleCanvas.height = height;
      
      sampleCtx.clearRect(0, 0, width, height);
      sampleCtx.drawImage(sigil, sx, sy, sw, sh);
      
      sigilData = sampleCtx.getImageData(0, 0, width, height).data;
    }
    
    function isBlack(x, y) {
      if (!sigilData) return false;
      
      const i = (Math.floor(y) * width + Math.floor(x)) * 4;
      
      if (i < 0 || i >= sigilData.length) return false;
      
      const r = sigilData[i];
      const g = sigilData[i + 1];
      const b = sigilData[i + 2];
      
      return (r + g + b) / 3 < 100;
    }
    
    let drawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    
    function startDraw(e) {
      e.preventDefault();
      
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      
      if (isBlack(x, y)) {
        drawing = true;
        lastX = x;
        lastY = y;
        
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }
    
    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }
    
    function draw(e) {
      e.preventDefault();
      
      if (!drawing) return;
      
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      
      if (isBlack(x, y)) {
        ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
        
        lastX = x;
        lastY = y;
        
        hue = (hue + 2) % 360;
      } else {
        drawing = false;
        ctx.beginPath();
      }
    }
    
    function fadeTrail() {
      ctx.fillStyle = 'rgba(231, 228, 220, 0.05)';
      ctx.fillRect(0, 0, width, height);
      
      requestAnimationFrame(fadeTrail);
    }
    
    window.addEventListener('resize', resize);
    
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('mouseup', endDraw);
    window.addEventListener('touchend', endDraw);
    
    canvas.style.touchAction = 'none';
    
    sigil.onload = () => {
      resize();
      fadeTrail();
    };
    
    if (sigil.complete) {
      resize();
      fadeTrail();
    }
  </script>
</body>
</html>
