<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Line-Locked Sigil Tracer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e7e4dc;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 80vh;
      z-index: 0;
    }
    #tracer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Permanent background sigil -->
  <img id="sigil" src="https://systemsoverlords.github.io/sigil-tracer/grounding-sigil.png" crossorigin="anonymous" alt="Sigil" />

  <!-- Overlay for drawing -->
  <canvas id="tracer"></canvas>

  <script>
    const sigilImg = document.getElementById('sigil');
    const canvas = document.getElementById('tracer');
    const ctx = canvas.getContext('2d');

    const sampler = document.createElement('canvas');
    const sctx = sampler.getContext('2d');

    let width, height, sigilData;
    function resize() {
      width = canvas.width = sampler.width = window.innerWidth;
      height = canvas.height = sampler.height = window.innerHeight;
    }

    function sampleSigil() {
      const ratio = Math.min(
        (width * 0.8) / sigilImg.naturalWidth,
        (height * 0.8) / sigilImg.naturalHeight
      );
      const sw = sigilImg.naturalWidth * ratio;
      const sh = sigilImg.naturalHeight * ratio;
      const sx = (width - sw) / 2;
      const sy = (height - sh) / 2;

      sctx.clearRect(0, 0, width, height);
      sctx.drawImage(sigilImg, sx, sy, sw, sh);
      sigilData = sctx.getImageData(0, 0, width, height).data;
    }

    function isBlack(x, y) {
      const i = (Math.floor(y) * width + Math.floor(x)) * 4;
      const r = sigilData[i], g = sigilData[i+1], b = sigilData[i+2];
      return ((r + g + b) / 3) < 50;
    }

    let hue = 0;
    let drawing = false;

    function start(e) {
      drawing = true;
      draw(e);
    }

    function stop() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing || !sigilData) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;

      if (!isBlack(x, y)) return;

      ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
      ctx.lineWidth = 8;
      ctx.lineCap = 'round';

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      hue = (hue + 1) % 360;
    }

    function fade() {
      ctx.fillStyle = 'rgba(231, 228, 220, 0.1)';
      ctx.fillRect(0, 0, width, height);
      requestAnimationFrame(fade);
    }

    sigilImg.onload = () => {
      resize();
      sampleSigil();
      fade();
    };

    window.addEventListener('resize', () => {
      resize();
      if (sigilImg.complete) sampleSigil();
    });

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stop);
  </script>
</body>
</html>
